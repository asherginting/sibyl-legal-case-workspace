version: "3.9"

services:
  db:
    image: postgres:15
    container_name: sibyl-postgres
    environment:
      POSTGRES_USER: sibyl
      POSTGRES_PASSWORD: sibyl
      POSTGRES_DB: sibyl_case_workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
